<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="content">
      <h1>Disappearing Header</h1>
      <p>source: <a href="https://github.com/jayrgee/knockout-tables">https://github.com/jayrgee/knockout-tables</a></p>
      <div class="sticky-header">
        <select id="collection" data-bind="options: collections"></select>
      </div>
      <table class="sticky">
        <thead>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <select data-bind="options: genres, value: genreToShow"></select>
            </td>
            <td>
              <select
                data-bind="options: countries, value: countryToShow"
              ></select>
            </td>
          </tr>
          <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: filmsToShow">
          <tr>
            <td data-bind="text: Title"></td>
            <td data-bind="text: Director"></td>
            <td data-bind="text: Year"></td>
            <td data-bind="text: Genre"></td>
            <td data-bind="text: Country"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="knockout-v2.2.1.js"></script>
    <script src="index.js"></script>
  </body>
</html>
